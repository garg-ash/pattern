for (let i = 1; i <= 5; i++) {
  let output = '';
  
  for (let j = 1; j <= i; j++) {
    if (j % 2 === 1) {
      output += '@';
    } else {
      output += '#';
    }
  }

  console.log(output);
}

let counter = 1;

for (let i = 5; i >= 1; i--) {
  let output = '';

  for (let j = 1; j <= i; j++) {
    output += counter;
    counter++;
  }

  console.log(output);
}
